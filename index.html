<!DOCTYPE html>
<html>
<head>
  <title>Remote Pi Camera</title>
  <style>
    body { font-family: Arial; text-align: center; margin: 40px; }
    img { max-width: 95%; margin-top: 20px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>ðŸ“¸ Remote Pi Camera</h1>
  <button onclick="capture()">Capture Image</button>
  <div>
    <img id="latest" src="https://abc123.ngrok-free.app/latest.jpg" />
  </div>

  <script>
    function capture() {
      fetch('https://abc123.ngrok-free.app/capture')
        .then(() => {
          const img = document.getElementById('latest');
          img.src = 'https://abc123.ngrok-free.app/latest.jpg?t=' + new Date().getTime();
        });
    }
  </script>
</body>
</html>
